<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/styles.css" />

  <title>TODOLIST</title>
</head>

<body class="container">
  <div class="todo__container">
    <div class="task__input">
      <label for="todo__input">add a task</label>
      <input class="todo__input" type="text" name="todo__input" placeholder="E.g. Buy groceries" autofocus />
      <button class="btn__task" type="submit">ADD TASK</button>
    </div>

    <ul class="todo__list">
      <li><input type="checkbox" /><label>Learn JavaScript</label> <span class="delete opacity"></span></li>
    </ul>
  </div>
</body>
<script src="./app.js"></script>

</html>
